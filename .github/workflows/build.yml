name: Build TrollSpeed (.tipa / .deb)

on:
  push:
    tags:
      - "v*.*.*"
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  XCODE_VERSION: '15.1'

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: 🧩 Checkout Repository
        uses: actions/checkout@v4
        with:
          path: TrollSpeed
          submodules: recursive

      - name: 🧰 Install Dependencies
        run: |
          HOMEBREW_NO_AUTO_UPDATE=1 brew install ldid dpkg zip
          sudo gem install xcpretty
          echo "✅ Installed ldid, dpkg, zip, and xcpretty (via gem)"

      - name: ⚙️ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: 🔐 Make Scripts Executable
        run: |
          cd TrollSpeed
          chmod +x build.sh || true
          chmod +x gen-control.sh || true
          echo "✅ Scripts ready for build"

      - name: 🧱 Get Version Info
        id: version
        run: |
          VERSION_TAG=$(git describe --tags --always || echo "v1.0.0")
          echo "VERSION=${VERSION_TAG}" >> $GITHUB_ENV
          echo "📦 Version: ${VERSION_TAG}"

      - name: 🧩 Generate DEB Control
        run: |
          cd TrollSpeed
          if [ -f "gen-control.sh" ]; then
            echo "🧠 Running gen-control.sh..."
            ./gen-control.sh ${{ env.VERSION }}
          else
            echo "⚠️ gen-control.sh not found."
          fi

      - name: 🚀 Build .tipa (Xcode)
        run: |
          cd TrollSpeed
          echo "🛠 Building TrollSpeed..."
          if [ -f "build.sh" ]; then
            ./build.sh ${{ env.VERSION }}
          else
            echo "⚠️ build.sh not found."
          fi

      - name: 🧾 Fix DEBIAN script permissions
        run: |
          cd TrollSpeed
          if [ -d "layout/DEBIAN" ]; then
            chmod 755 layout/DEBIAN/* || true
            echo "✅ Fixed DEBIAN script permissions"
          else
            echo "⚠️ No DEBIAN folder found, skipping permission fix."
          fi

      - name: 📦 Package .deb (if DEBIAN exists)
        run: |
          cd TrollSpeed
          if [ -d "layout/DEBIAN" ]; then
            mkdir -p packages
            dpkg-deb -b layout packages/TrollSpeed_${{ env.VERSION }}_arm64.deb
            echo "✅ .deb package built."
          else
            echo "⚠️ layout/DEBIAN not found, skipping."
          fi

      - name: ☁️ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TrollSpeed_Packages
          path: |
            ${{ github.workspace }}/TrollSpeed/packages/*.tipa
            ${{ github.workspace }}/TrollSpeed/packages/*.deb

      - name: 🚀 Upload Release (if tagged)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: "🎯 TrollSpeed build finished successfully!"
          generate_release_notes: true
          files: |
            ${{ github.workspace }}/TrollSpeed/packages/*.tipa
            ${{ github.workspace }}/TrollSpeed/packages/*.deb

      - name: 🧾 Build Summary
        if: always()
        run: |
          echo "----------------------------------------"
          echo "📦 Build Summary"
          echo "----------------------------------------"
          cd $GITHUB_WORKSPACE/TrollSpeed/packages || exit 0

          if ls *.tipa >/dev/null 2>&1; then
            echo "✅ TrollStore build (.tipa) found:"
            ls -lh *.tipa
          else
            echo "⚠️ No .tipa found."
          fi

          if ls *.deb >/dev/null 2>&1; then
            echo "✅ Jailbreak build (.deb) found:"
            ls -lh *.deb
          else
            echo "⚠️ No .deb found."
          fi

          echo "----------------------------------------"
          echo "🏁 Build completed at $(date)"
