name: Build TrollSpeed (.tipa / .deb)

on:
  push:
    tags:
      - "v*.*.*"
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  XCODE_VERSION: '15.1'

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4
        with:
          path: TrollSpeed
          submodules: recursive

      - name: ğŸ§° Install Dependencies
        run: |
          HOMEBREW_NO_AUTO_UPDATE=1 brew install ldid dpkg zip
          sudo gem install xcpretty
          echo "âœ… Installed ldid, dpkg, zip, and xcpretty (via gem)"

      - name: âš™ï¸ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: ğŸ” Make Scripts Executable
        run: |
          cd TrollSpeed
          chmod +x build.sh || true
          chmod +x gen-control.sh || true
          echo "âœ… Scripts ready for build"

      - name: ğŸ§± Get Version Info
        id: version
        run: |
          VERSION_TAG=$(git describe --tags --always || echo "v1.0.0")
          echo "VERSION=${VERSION_TAG}" >> $GITHUB_ENV
          echo "ğŸ“¦ Version: ${VERSION_TAG}"

      - name: ğŸ§© Generate DEB Control
        run: |
          cd TrollSpeed
          if [ -f "gen-control.sh" ]; then
            echo "ğŸ§  Running gen-control.sh..."
            ./gen-control.sh ${{ env.VERSION }}
          else
            echo "âš ï¸ gen-control.sh not found."
          fi

      - name: ğŸš€ Build .tipa (Xcode)
        run: |
          cd TrollSpeed
          echo "ğŸ›  Building TrollSpeed..."
          if [ -f "build.sh" ]; then
            ./build.sh ${{ env.VERSION }}
          else
            echo "âš ï¸ build.sh not found."
          fi

      - name: ğŸ§¾ Fix DEBIAN script permissions
        run: |
          cd TrollSpeed
          if [ -d "layout/DEBIAN" ]; then
            chmod 755 layout/DEBIAN/* || true
            echo "âœ… Fixed DEBIAN script permissions"
          else
            echo "âš ï¸ No DEBIAN folder found, skipping permission fix."
          fi

      - name: ğŸ“¦ Package .deb (if DEBIAN exists)
        run: |
          cd TrollSpeed
          if [ -d "layout/DEBIAN" ]; then
            mkdir -p packages
            dpkg-deb -b layout packages/TrollSpeed_${{ env.VERSION }}_arm64.deb
            echo "âœ… .deb package built."
          else
            echo "âš ï¸ layout/DEBIAN not found, skipping."
          fi

      - name: â˜ï¸ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TrollSpeed_Packages
          path: |
            ${{ github.workspace }}/TrollSpeed/packages/*.tipa
            ${{ github.workspace }}/TrollSpeed/packages/*.deb

      - name: ğŸš€ Upload Release (if tagged)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: "ğŸ¯ TrollSpeed build finished successfully!"
          generate_release_notes: true
          files: |
            ${{ github.workspace }}/TrollSpeed/packages/*.tipa
            ${{ github.workspace }}/TrollSpeed/packages/*.deb

      - name: ğŸ§¾ Build Summary
        if: always()
        run: |
          echo "----------------------------------------"
          echo "ğŸ“¦ Build Summary"
          echo "----------------------------------------"
          cd $GITHUB_WORKSPACE/TrollSpeed/packages || exit 0

          if ls *.tipa >/dev/null 2>&1; then
            echo "âœ… TrollStore build (.tipa) found:"
            ls -lh *.tipa
          else
            echo "âš ï¸ No .tipa found."
          fi

          if ls *.deb >/dev/null 2>&1; then
            echo "âœ… Jailbreak build (.deb) found:"
            ls -lh *.deb
          else
            echo "âš ï¸ No .deb found."
          fi

          echo "----------------------------------------"
          echo "ğŸ Build completed at $(date)"
