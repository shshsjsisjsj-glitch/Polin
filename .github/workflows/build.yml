name: Build TrollSpeed (tipa / deb)

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  XCODE_VERSION: "15.1"

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: TrollSpeed
          submodules: recursive

      - name: Install dependencies
        run: |
          HOMEBREW_NO_AUTO_UPDATE=1 brew install ldid dpkg zip
          sudo gem install xcpretty
          echo "Installed: ldid, dpkg, zip, xcpretty"

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Make scripts executable
        run: |
          cd TrollSpeed
          chmod +x build.sh || true
          chmod +x gen-control.sh || true
          echo "Scripts are executable"

      - name: Get version
        id: version
        run: |
          VERSION_TAG=$(git describe --tags --always || echo "v1.0.0")
          echo "VERSION=${VERSION_TAG}" >> $GITHUB_ENV
          echo "Version detected: ${VERSION_TAG}"

      - name: Generate DEB control (if script exists)
        run: |
          cd TrollSpeed
          if [ -f "gen-control.sh" ]; then
            echo "Running gen-control.sh..."
            ./gen-control.sh ${{ env.VERSION }}
          else
            echo "No gen-control.sh found, skipping."
          fi

      - name: Build TrollSpeed (Xcode)
        run: |
          cd TrollSpeed
          if [ -f "build.sh" ]; then
            echo "Starting build..."
            ./build.sh ${{ env.VERSION }}
          else
            echo "build.sh not found!"
            exit 1
          fi

      - name: Fix DEBIAN script permissions
        run: |
          cd TrollSpeed
          if [ -d "layout/DEBIAN" ]; then
            chmod 755 layout/DEBIAN/* || true
            echo "Fixed DEBIAN permissions"
          else
            echo "No DEBIAN folder found"
          fi

      - name: Package .deb (if exists)
        run: |
          cd TrollSpeed
          if [ -d "layout/DEBIAN" ]; then
            mkdir -p packages
            dpkg-deb -b layout packages/TrollSpeed_${{ env.VERSION }}_arm64.deb
            echo ".deb package built successfully"
          else
            echo "No layout/DEBIAN folder — skipping"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TrollSpeed_Packages
          path: |
            TrollSpeed/packages/*.tipa
            TrollSpeed/packages/*.deb

      - name: Upload GitHub release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: "TrollSpeed build completed successfully"
          files: |
            TrollSpeed/packages/*.tipa
            TrollSpeed/packages/*.deb

      - name: Build summary
        if: always()
        run: |
          echo "----------------------------------------"
          echo "Build Summary"
          echo "----------------------------------------"
          cd $GITHUB_WORKSPACE/TrollSpeed/packages || exit 0

          if ls *.tipa >/dev/null 2>&1; then
            echo "✅ TrollStore build (.tipa):"
            ls -lh *.tipa
          else
            echo "⚠️ No .tipa file found."
          fi

          if ls *.deb >/dev/null 2>&1; then
            echo "✅ Jailbreak build (.deb):"
            ls -lh *.deb
          else
            echo "⚠️ No .deb file found."
          fi

          echo "----------------------------------------"
          echo "Workflow finished at $(date)"
